<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Round</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Add New Round</h1>
    
    <form action="/api/rounds-add" method="POST">
        <div class="form-group">
            <label for="time_slote">Time Slot:</label>
            <input type="text" id="time_slote" name="time_slote" required placeholder="e.g., 10.00, 11.15">
        </div>
        
        <div class="form-group">
            <label for="level_difficulty">Difficulty Level:</label>
            <select id="level_difficulty" name="level_difficulty" required>
                <option value="">Select difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <button type="submit">Add Round</button>
    </form>

    {% if message %}
    <div class="message {{ 'success' if success else 'error' }}">
        {{ message }}
    </div>
    {% endif %}

    <p><a href="/api/rounds">View all rounds (JSON API)</a></p>
</body>
</html>
